<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="./menu.css">

</head>
<body>
    <header id="header" >
        <div class="site_name">
            <h1>Ryosuke Site</h1>
        </div>
        <div class="header_list" >
            <ul class="header_list_ul">
                <li class="header_list_list"><a href="#">Top</a></li>
                <li class="header_list_list"><a href="#">お店一覧</a></li>
                <li class="header_list_list"><a href="#">筆者情報</a></li>
                <li class="header_list_list"><a href="#">お問い合わせ</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="store">
            <div class="riko">
                <div class="riko_photo">
                    <ul class="slider">
                        <li><img src="../img/rico-buta.jpg" alt="リコ豚" ></li>
                        <li><img src="../img/ricos slices lechon.jpg" alt="リコスライス"></li>
                        <li><img src="../img/ricos-lechon-062518.webp" alt="リコリチョン"></li>
                    </ul>
                </div>
                <div class="riko_rate"></div>
                <div class="riko_descri"></div>
                <div class="riko_map"></div>
            </div>
            <div class="ramen">
                <div class="ramen_photo"></div>
                <div class="ramen_rate"></div>
                <div class="ramen_descri"></div>
                <div class="ramen_map"></div>
            </div>
            <div class="kankoku">
                <div class="kankoku_photo"></div>
                <div class="kankoku_rate"></div>
                <div class="kankoku_descri"></div>
                <div class="kankoku_map"></div>
            </div>
            <div class="joli">
                <div class="joli_photo"></div>
                <div class="joli_rate"></div>
                <div class="joli_descri"></div>
                <div class="joli_map"></div>
            </div>
            <div class="night">
                <div class="night_photo"></div>
                <div class="night_rate"></div>
                <div class="night_descri"></div>
                <div class="night_map"></div>
            </div>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./menu.js"></script>
</body>
</html>
